;
; General performance benchmarks.
;

;
; Random read 4KB: 1 job
;
[rnd-read-4k]
include aio-fio.cfg
rw=randread
blocksize=4k
stonewall

[rnd-read-8k]
include aio-fio.cfg
rw=randread
blocksize=8k
stonewall

[rnd-read-16k]
include aio-fio.cfg
rw=randread
blocksize=16k
stonewall

;
; Random 80%rd/20%wr
;
[rnd-rdwr-4k]
include aio-fio.cfg
rw=randrw
rwmixread=80
blocksize=4k
stonewall

[rnd-rdwr-8k]
include aio-fio.cfg
rw=randrw
rwmixread=80
blocksize=8k
stonewall

[rnd-rdwr-16k]
include aio-fio.cfg
rw=randrw
rwmixread=80
blocksize=16k
stonewall

;
; Latency target performance benchmarks.
;
[latency-rnd-read-4k]
blocksize=4k
rw=randread
random_generator=lfsr
direct=1
ioengine=libaio
# Set max acceptable latency to 250msec
latency_target=250000
# profile over a 2.5s window
latency_window=2500000
# 99.9% of IOs must be below the target
latency_percentile=99.9
stonewall

[latency-rdwr-80.20-4k]
blocksize=4k
rw=randrw
rwmixread=80
random_generator=lfsr
direct=1
ioengine=libaio
# Set max acceptable latency to 500ms
latency_target=50000
# profile over a 5s window
latency_window=5000000
# 99.9% of IOs must be below the target
latency_percentile=99.9
stonewall

[latency-rnd-read-8k]
blocksize=8k
rw=randread
random_generator=lfsr
direct=1
ioengine=libaio
# Set max acceptable latency to 250msec
latency_target=250000
